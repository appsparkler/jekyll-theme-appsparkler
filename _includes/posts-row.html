{%- if site.posts.size > 0 -%}
  <h2 class="post-list-heading">
    {{ page.list_title | default: "Posts" }}
  </h2>

  <div class="row">
    {%- for post in site.posts -%}
      <div class="col-xs-12 col-sm-6 col-lg-4 col-xl-3 ">
        {%- include post-card.html post=post -%}
      </div>
    {%- endfor -%}
  </div>
{%- endif -%}
